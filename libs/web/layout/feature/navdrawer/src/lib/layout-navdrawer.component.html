<mat-sidenav-container class="forprosjekt-layout-navdrawer"
  [class.is-mobile]="isMobile"
  (backdropClick)="handleBackdropClick()"
>

<mat-sidenav
    [opened]="opened"
    [mode]="isMobile ? 'over' : 'side'"
    [fixedInViewport]="isMobile"
    >

  </mat-sidenav>
  <mat-sidenav-content>
    <forprosjekt-layout-navbar></forprosjekt-layout-navbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
